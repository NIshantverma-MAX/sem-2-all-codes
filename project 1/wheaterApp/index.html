<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Companion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Purple Blurry Gradient Background */
            background-color: #8A2BE2; /* Fallback */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background: 
                radial-gradient(circle at 15% 50%, rgba(138, 43, 226, 0.4), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(75, 0, 130, 0.4), transparent 25%), 
                linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Add a global blur overlay to enhance the effect */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.2), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(123, 104, 238, 0.2), transparent 40%);
            filter: blur(80px);
            z-index: -1;
            animation: moveGradient 20s infinite alternate;
        }
        
        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10%, 10%); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            /* Monochrome Black Style */
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            text-align: center;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent !important;
            color: var(--text-color);
            font-size: 1rem;
            flex: 1;
            padding-right: 10px;
        }

        /* Fix for Chrome/Safari Autofill white background */
        .search-box input:-webkit-autofill,
        .search-box input:-webkit-autofill:hover, 
        .search-box input:-webkit-autofill:focus, 
        .search-box input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #2a2a2a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-box button {
            border: none;
            outline: none;
            background: white;
            color: black;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .search-box button:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .weather-info {
            opacity: 1; 
            transition: opacity 0.5s ease;
        }
        
        .weather-info.hidden {
            display: none;
        }
        
        .weather-info.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            filter: grayscale(100%) brightness(1.5); /* Monochrome Icon */
        }

        .temp {
            font-size: 4.5rem;
            font-weight: 500;
            line-height: 1;
            margin: 0;
            letter-spacing: -2px;
        }

        .condition {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-transform: capitalize;
            color: rgba(255, 255, 255, 0.7);
        }

        .details {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            margin-top: 1rem;
        }

        .location-name {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .date-time {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            font-weight: 300;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="search-box">
            <input type="text" id="srchinput" placeholder="Search for your city..." spellcheck="false">
            <button id="searchbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>

        <div class="error-message" id="error-msg"></div>

        <div class="weather-info" id="weather-info">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" class="weather-icon" id="weather-icon" alt="Weather Icon">
            <h1 class="temp" id="temp">--°C</h1>
            <p class="condition" id="weather">--</p>
            
            <div class="details">
                <h2 class="location-name" id="loc">--</h2>
                <div class="date-time" id="datetime">--</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById("srchinput");
        const btn = document.getElementById("searchbtn");
        const tempEl = document.getElementById("temp");
        const locEl = document.getElementById("loc");
        const weatherEl = document.getElementById("weather");
        const iconEl = document.getElementById("weather-icon");
        const datetimeEl = document.getElementById("datetime");
        const errorEl = document.getElementById("error-msg");
        const weatherInfoEl = document.getElementById("weather-info");

        // Format Date and Time
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, options);
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            datetimeEl.textContent = `${date} | ${time}`;
        }
        
        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        async function getWeather(location) {
            // Reset UI
            errorEl.style.display = "none";
            weatherInfoEl.classList.add("loading");
            
            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=c7236d36debb4636a18170654262201&q=${location}&aqi=no`
                );

                if (!response.ok) {
                    throw new Error("Oops! We couldn't find that city. Please check the spelling.");
                }

                const data = await response.json();

                // Update Data
                tempEl.textContent = `${Math.round(data.current.temp_c)}°C`;
                locEl.textContent = `${data.location.name}, ${data.location.country}`;
                weatherEl.textContent = data.current.condition.text;
                
                // FIX: Ensure protocol is present
                let iconUrl = data.current.condition.icon;
                if (iconUrl.startsWith("//")) {
                    iconUrl = "https:" + iconUrl;
                }
                iconEl.src = iconUrl;
                
                weatherInfoEl.classList.remove("hidden");

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = "block";
                // weatherInfoEl.classList.add("hidden"); // Optional: hide weather info on error
            } finally {
                weatherInfoEl.classList.remove("loading");
            }
        }

        btn.addEventListener("click", () => {
            const location = input.value.trim();
            if (location) getWeather(location);
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const location = input.value.trim();
                if (location) getWeather(location);
            }
        });

        // Default search on load (optional)
        getWeather("Delhi");

    </script>
  </body>
</html>
