        *{
            box-sizing: border-box;

            display: flex;

    </style>
</head>
<body>
    <h1>Event Flow Playground</h1>
    <h6>Demostrationg capturing , bubbling & Propagation Control</h6>
    <br>
    <br>
    <br>
<div class="maindiv
">
    <div class="grandparent">
        grandparent
         <div class="parent">
                Parent <button>click me</button>
           
            </div> 
            <div class="child">
                child


        </div>

    </div>


    <div class="eventlog">
       
       
        <div> <p>Event Log</p>
        <ol id="logList"></ol>
        </div>
</div>

        <script>
        

        const grandparent = document.querySelector(".grandparent");
        const parent = document.querySelector(".parent");
        const child = document.querySelector(".child");
        const logList = document.getElementById("logList");

        function printLog(message) {
            const li = document.createElement("li");
            li.textContent = message;
            logList.appendChild(li);
        }

        // Capturing Phase (Third argument = true)
        grandparent.addEventListener("click", () => {
             printLog("Grandparent");
        }, true);

        parent.addEventListener("click", () => {
             printLog("Parent");
        }, true);

        child.addEventListener("click", () => {
             printLog("Child");
        }, true);

        // Bubbling Phase (Third argument = false or omitted)
        child.addEventListener("click", () => {
             printLog("Child");
        });

        parent.addEventListener("click", () => {
             printLog("Parent");
        });

        grandparent.addEventListener("click", () => {
             printLog("Grandparent");
        }); 

    </script>
    
</body>
</html>
